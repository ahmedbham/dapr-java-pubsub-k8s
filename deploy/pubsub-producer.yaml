apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: pubsub-producer
  name: pubsub-producer
  namespace: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pubsub-producer
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: pubsub-producer
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "pubsub-producer"
        dapr.io/log-level: "debug"
        # dapr.io/app-port: "3050"    
    spec:
      containers:
      - image: k3d-registry.localhost:5000/pubsub-producer
        name: pubsub-producer
        # resources: 
        #   requests:
        #     memory: "500Mi"
        #   limits:
        #     memory: "700Mi"
status: {}

